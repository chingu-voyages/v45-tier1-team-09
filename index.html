<body>

	<header id="header">
		<h1>Meteorite Strike Explorer</h1>
	</header>
	
			<body>
				<div class="main-container">

					<section class="top-section">

						<input type="text" placeholder="History" name="History" id="history">
						<div class="mode-container">
							<span class="display-mode" id="display-mode">Light Mode</span>
							<i class="fa-solid fa-toggle-on " id="dark-mode-toggle"></i>

						</div>

					</section>

					<section class="input-section">
						<form action="index.html" method="post" id="search-form">
							<input type="text" placeholder="Name" name="name" id="name">
							<input type="number" placeholder="Starting Date" name="minDate" id="min-date">
							<input type="number" placeholder="Ending Date" name="maxDate" id="max-date">
							<input type="text" placeholder="Meteorite Composition" name="composition">
							<input type="number" placeholder="Min Size" name="minSize" id="min-size">
							<input type="number" placeholder="Max Size" name="maxSize" id="max-size">

						</form>
						<!-- Submit buttons inside forms automatically refresh page. -->
						<button class="btn clear-btn" id="clear-btn" type="reset">Clear</button>
						<button class="btn submit-btn" id="submit-btn" type="submit">Submit</button>
					</section>
					<p id="input-error-msg"></p>
					<section id="table-section">

						<table id="meteor-table">
							<thead>
								<tr id="header-row">
									<th><input type="checkbox" name="" id="all-checkbox"></th>
									<th>ID</th>
									<th>Name</th>
									<th>Year</th>
									<th>Meteorite Composition</th>
									<th>Size</th>
								</tr>
							</thead>
							<tbody id="table-content"> </tbody>
							<tfoot>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>1-5 of 9</td>
									<td><i class="fa-solid fa-angle-left"></td>
									<td><i class="fa-solid fa-angle-right"></i></td>
								</tr>
							</tfoot>
						</table>
						<button class="btn summary-btn" id="summary-btn">Summary</button>
					</section>
					<section id="summary-section">
						<div id="summary">
							<p id="average"> Average Mass </p>
							<p id="total-hits"> Total Hits </p>
						</div>
					</section>

				</div>
