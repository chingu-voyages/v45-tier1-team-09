<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header id="header">
      <h1>Meteorite Strike Explorer</h1>
    </header>

    <div class="main-container">
      <section class="top-section">
        <input type="text" placeholder="History" name="History" id="history" />
        <div class="mode-container">
          <span class="display-mode" id="display-mode">Light Mode</span>
          <i class="fa-solid fa-toggle-on" id="dark-mode-toggle"></i>
        </div>
      </section>

      <section class="input-section">
        <form action="index.html" method="post" id="search-form">
          <input type="text" placeholder="Name" name="name" id="name" />
          <input type="date" name="date" id="date" />
          <input
            type="text"
            placeholder="Meteorite Composition"
            name="Meteor-composition"
            id="meteor-composition" />
          <input type="number" placeholder="Min Size" name="min" id="min" />
          <input type="number" placeholder="Max Size" name="max" id="max" />
          <button class="btn clear-btn" id="clear-btn" type="reset">
            Clear
          </button>
          <button class="btn submit-btn" id="submit-btn" type="submit">
            submit
          </button>
        </form>
      </section>


      <section class="table-section">
        <table id="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </section>

      <button class="btn summary-btn" id="summary-btn">Summary</button>
    </div>

    <footer id="footer">
      <a href="https://github.com/chingu-voyages/v45-tier1-team-09">
        <img src="/img/GitHub_icon.png" alt="GitHub Repository" />
      </a>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
		<script src="js/fetchData.js" defer></script>
  </body>

</html>
